<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAS CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="massOfSoil">
        <div class="">M1 <input type="text" class="M1Input" required /></div>
        <div class="">M2 <input type="text" class="M2Input" required /></div>
        <div class="">M3 <input type="text" class="M3Input" required /></div>

        <div class="waterContent">
          WC: <span class="waterContentAnswer"></span>
        </div>
      </div>

      <div class="compactedSoil">
        <div class="">
          Empty Mould WEIGHT <input type="text" class="emptyMould" required />
        </div>

        <div class="">
          Full Mould WEIGHT
          <input type="text" class="compactedMould" required />
        </div>

        <div class="">
          Volume Of Mould <input type="text" class="volumeOfMould" required />
        </div>
        <div class="mdd">
          MD: <span class="mddAnswer"></span> + g/cm<sup>3</sup>
        </div>
      </div>
      <button type="type">Calculate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
