<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAS CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="massOfSoil">
        <div class="">M1 <input type="text" class="M1Input"  /></div>
        <div class="">M2 <input type="text" class="M2Input"  /></div>
        <div class="">M3 <input type="text" class="M3Input"  /></div>

        <div class="waterContent">
          WC: <span class="waterContentAnswer"></span>
        </div>
      </div>

      <div class="compactedSoil">
        <div class="">Given WC : <input type="text" class="givenWC" />
        
        
        </div>
       <div class="">
          Empty Mould WEIGHT <input type="text" class="emptyMould" />
        </div>

        <div class="">
          Full Mould WEIGHT
          <input type="text" class="compactedMould" />
        </div>

        <div class="">
          Volume Of Mould in cm<sup>3</sup> <input type="text" class="volumeOfMould" />
        </div>
        <div class="mdd">
          MD: <span class="mddAnswer"></span> + g/cm<sup>3</sup>
        </div>
      
            <div class="">      <button type="type" id="compelteValuesButton">Calculate</button></div>
      <div class=""><button type="type" id="justMD">Calculate just MD</button></div>
      </div>
        
       
      </div>
  

      
    </div>

    <script src="script.js"></script>
  </body>
</html>
